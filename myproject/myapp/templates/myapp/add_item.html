{% extends "myapp/base.html" %} {% load static %} {% block content %}

<div class="min-h-screen bg-gray-100 py-12 px-4">
  <div class="max-w-xl mx-auto">
    <!-- PAGE TITLE -->
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      Add New Inventory Item
    </h2>

    {% if error %}
    <div
      class="mb-6 bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-lg"
    >
      {{ error }}
    </div>
    {% endif %}

    <!-- FORM CARD -->
    <div class="bg-white shadow-lg rounded-xl p-8 border border-gray-200">
      <form
        method="POST"
        action="{% url 'items' %}"
        enctype="multipart/form-data"
        class="space-y-6"
      >
        {% csrf_token %}

        <!-- NAME -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Item Name</label>
          <input
            type="text"
            name="name"
            required
            placeholder="Enter item name"
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- QUANTITY -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Quantity</label>
          <input
            type="number"
            name="quantity"
            required
            min="1"
            placeholder="0"
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- TAG -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Tag</label>
          <input
            type="text"
            name="tag"
            required
            placeholder="e.g. electronics, food, office"
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- IMAGE -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Item Image</label>
          <input
            type="file"
            name="image"
            required
            class="w-full text-gray-700 border border-gray-300 rounded-lg p-2 bg-gray-50 cursor-pointer"
          />
        </div>

        <!-- SUBMIT BUTTON -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition shadow"
        >
          Add Item
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
