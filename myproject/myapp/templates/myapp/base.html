{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <!-- NAVBAR -->
    <header class="bg-white shadow">
      <nav
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
      >
        <!-- Left Section -->
        <div class="flex items-center space-x-4">
          <a href="/" class="text-2xl font-bold text-indigo-600"
            >Inventory System</a
          >

          <!-- Nav links -->
          <ul class="hidden md:flex space-x-6">
            <li>
              <a href="/items" class="text-gray-600 hover:text-indigo-600"
                >Items</a
              >
            </li>
            <li>
              <a href="/create-item" class="text-gray-600 hover:text-indigo-600"
                >Add Item</a
              >
            </li>
          </ul>
        </div>

        <!-- Right Section -->
        <div class="hidden md:flex space-x-4">
          <a
            href="/logout"
            class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
            >Logout</a
          >
        </div>

        <!-- Mobile Menu Button -->
        <button
          class="md:hidden p-2 rounded text-gray-700 hover:bg-gray-200"
          onclick="toggleMenu()"
        >
          â˜°
        </button>
      </nav>

      <!-- Mobile Dropdown Menu -->
      <div id="mobileMenu" class="md:hidden hidden bg-white border-t">
        <a href="/items" class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
          >Items</a
        >
        <a
          href="/create-item"
          class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
          >Add Item</a
        >
        <a
          href="/logout"
          class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
          >Logout</a
        >
      </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">{% block content %}{% endblock %}</main>

    <script src="{% static 'js/main.js' %}"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobileMenu");
        menu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
